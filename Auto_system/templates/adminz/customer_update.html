{% load static %}
{% include 'adminz/header.html'%}
{% include 'adminz/slidebar.html'%}

<div class="conatiner-fluid content-inner mt-n5 py-0">
    <div>
       <div class="row">  
          <div class="col-xl-9 col-lg-8">
             <div class="card">
                <div class="card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="card-title">User Information</h4>
                   </div>
                </div>
                <div class="card-body">
                   <div class="new-user-info">
                     {% include 'adminz/val.html' %}
                      <form name="formID" id="formID" action="/adminhome/customer_edit/{{customers.id}}" method="POST">
                        {% csrf_token %}
                        
                         <div class="row">
                            <div class="form-group col-md-6">
                               <label class="form-label" for="fname">Name:</label>
                               <input type="text" class="validate[required,custom[onlyLetter]] form-control" id="c_name" name="c_name" value="{{customers.cname}}" placeholder="Name">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="fname">Email id:</label>
                                <input type="email" class="validate[required,custom[email]] form-control" id="e_mail" name="e_mail" value="{{customers.email}}" placeholder="Email id">
                             </div>
                            <div class="form-group col-md-6">
                               <label class="form-label" for="mobno">Mobile Number:</label>
                               <input type="text" class="validate[required,custom[mobile]] form-control" id="mob_no" name="mob_no" value="{{customers.contact}}" placeholder="Mobile Number">
                            </div> 
                            <div class="form-group col-md-6">
                               <label class="form-label" for="pass">Password:</label>
                               <input type="password" class="validate[required] form-control" id="pass" name="pass" value="{{customers.passwrd}}" placeholder="Password">
                            </div>
                            
                         </div>
                         <br>
                     
                         <center>
                           <input type="submit" name="submit" value="Update" class="btn btn-success">
                           
                           </center>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    </div>
    {% include 'adminz/footer.html'%}
    {% include 'adminz/val.html' %}
