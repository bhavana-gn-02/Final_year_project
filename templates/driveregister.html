{% load static %}
<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="/static/assets/css/register.css">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <style>
	  body {
	        background-size:cover;
			    background-image:url();
			}
	  </style>
	 
	
 </head>
 <script>
  {% if messages %}
  {% for message in messages %}
    alert('{{message}}')
   {% endfor %}
  {% endif %}
  </script>
<body>


  <div class="container">
    <div class="title">Driver Registration Form</div>
    <div class="content">
      {% include 'adminz/val.html' %}
      <form name="formID" id="formID" action="#" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="user-details">
          <div class="input-box">
            <span class="details">Driver Name</span>
            <input type="text" name="dname" id="dname" class="validate[required,custom[onlyLetter]] form-control"  required>
          </div>
		  
           <div class="input-box">
            <span class="details">Email Id</span>
            <input type="email" name="email" id="email" class="validate[required,custom[email]] form-control"  required>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" name="passw" id="myInput1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="validate[required] form-control" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>
          <div class="input-box">
            <span class="details">Contact No</span>
            <input type="text" name="mobno" id="mobno" class="validate[required,custom[mobile]] form-control"  required>
          </div>
          <div class="input-box">
            <span class="details">Auto Rickshaw No</span>
            <input type="text" name="anumber" id="anumber" class="validate[required] form-control" required>
          </div>
          <div class="input-box">
            <span class="details">Auto Rickshaw Type</span>
            <input type="text" name="atype" id="atype" class="validate[required] form-control"  required>
          </div>
          <div class="input-box">
            <span class="details">Auto Rickshaw Registration Date</span>
            <input type="date" name="adate" id="adate" class="validate[required,custom[date]] form-control"  required>
          </div>
          <div class="input-box">
            <span class="details">License No</span>
            <input type="text" name="lnumber" id="lnumber" class="validate[required] form-control"  required>
          </div>
          <div class="input-box">
            <span class="details">Auto Rickshaw Photo</span>
            <input type="file" name="aphoto" id="aphoto" class="validate[required] form-control" required>
          </div>
          <div class="input-box">
            <span class="details">Driver Photo</span>
            <input type="file" name="dphoto" id="dphoto" class="validate[required] form-control"  required>
          </div>
          <div class="input-box">
            <span class="details">Driver QR code</span>
            <input type="file" name="dqr" id="dqr" class="validate[required] form-control"  required>
          </div>
          
          
          
          
		  
        </div>

        <div class="button">
          <input type="submit" value="Register">
        </div>
        <label><input type="checkbox" onclick="myFunction()">Show password</label>
        <center><span class="details">Already have an account? <a href="{% url 'driverlogin' %}">Login</a></p>
		
      </form>
    </div>
  </div>
  <script language = "javascript1.2" >

    function myFunction() {
           var y = document.getElementById("myInput1");
         
         if (y.type === "password") {
             y.type = "text";
           } else {
             y.type = "password";
           }
         }
    </script>
</body>
</html>
