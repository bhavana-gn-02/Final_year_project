{% load static %}
{% include 'adminz/header.html'%}
{% include 'adminz/slidebar.html'%}
<div w3-include-html="header.html"></div>
<div w3-include-html="slidebar.html"></div>
<div class="conatiner-fluid content-inner mt-n5 py-0">
    <div>
       <div class="row">
          
          <div class="col-xl-9 col-lg-8">
             <div class="card">
                <div class="card-header d-flex justify-content-between">
                   <div class="header-title">
                      <h4 class="card-title">Driver Details Form</h4>
                   </div>
                </div>
                <div class="card-body">
                   <div class="new-user-info">
                     {% include 'adminz/val.html' %}
                     <form name="formID" id="formID" action="/adminhome/driver_edit/{{drivers.id}}" method="POST">
                        {% csrf_token %}
                         <div class="row">
                            
                            <div class="form-group col-md-6">
                               <label class="form-label" for="fname">Name:</label>
                               <input type="text" class="validate[required,custom[onlyLetter]] form-control" id="dname" value="{{drivers.dname}}" name="dname">
                            </div>
                            <div class="form-group col-md-6">
                                <label class="form-label" for="fname">Email id:</label>
                                <input type="email" class="validate[required,custom[email]] form-control" id="email" name="email" value="{{drivers.email}}">
                             </div>
                             <div class="form-group col-md-6">
                              <label class="form-label" for="fname">Password</label>
                              <input type="password"  class="validate[required] form-control" id="passw" name="passw" value="{{drivers.passw}}">
                           </div>
                            <div class="form-group col-md-6">
                               <label class="form-label" for="mobno">Mobile Number:</label>
                               <input type="text" class="validate[required,custom[mobile]] form-control" id="mobno" name="mobno" value="{{drivers.contact}}">
                            </div>
                            <div class="form-group col-md-6">
                              <label class="form-label" for="mobno">Auto Rickshaw No:</label>
                              <input type="text" class="validate[required] form-control" id="anumber" value="{{drivers.auto_number}}" name="anumber">
                           </div>

                            <div class="form-group col-md-6">
                              <label class="form-label" for="mobno">Auto Type</label>
                              <input type="text" class="validate[required] form-control" id="atype" value="{{drivers.auto_type}}" name="atype">
                           </div>

                            

                             <div class="form-group col-md-6">
                                <label class="form-label" for="mobno">Auto Rickshaw Registration Date:</label>
                                <input type="date" class="validate[required,custom[date]] form-control" id="adate" name="adate" value="{{drivers.auto_date}}">
                             </div>

                             <div class="form-group col-md-6">
                                <label class="form-label" for="mobno">License Number:</label>
                                <input type="text" class="validate[required,custom[onlyNumber]] form-control" id="lnumber" name="lnumber" value="{{drivers.license_no}}">
                             </div>
                             
                             <div class="form-group col-md-6">
                                <label class="form-label" for="mobno">Auto Rickshaw Photo:</label>
                                <input type="file" class="validate[required] form-control" id="aphoto" name="aphoto" value="{{drivers.auto_photo}}">
                             </div>
                             <div class="form-group col-md-6">
                              <label class="form-label" for="fname">Driver Photo:</label>
                              <input type="file" class="validate[required] form-control" id="dphoto" name="dphoto" value="{{drivers.driver_photo}}">
                           </div>
                         </div>
                         <br>
                     
                         <center>
                         <input type="submit" name="submit" value="Update" class="btn btn-success">
                         
                         </center>
                      </form>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
    </div>
    {% include 'adminz/footer.html'%}
    {% include 'adminz/val.html' %}
